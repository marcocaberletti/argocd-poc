{{- range .Values.applications }}
{{- $config := $.Values.config -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name | quote }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .namespace | default .name | quote }}
    server: {{ $config.spec.destination.server | quote }}
  project: default
  sources:
    - chart: {{ .chart }}
      repoURL: {{ .repoURL }}
      targetRevision: {{ .targetRevision }}
      helm:
        releaseName: {{ .name }}
        {{- if .valueFiles }}
        valueFiles:
        {{ toYaml .valueFiles}}
        {{- end }}
    - repoURL: https://github.com/marcocaberletti/argocd-poc.git
      targetRevision: main
      ref: values
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
---
{{ end -}}
