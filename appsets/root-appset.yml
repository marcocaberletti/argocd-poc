apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: root-appset
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/marcocaberletti/argocd-poc.git
      revision: main
      directories:
      - path: apps/*
  template:
    metadata:
      name: '{{index .path.segments 2}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/marcocaberletti/argocd-poc.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{index .path.segments 1}}'

      # Sync policy
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
